<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aether | Sanctuary Travel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sanctuary: {
                bg: '#05080a',
                text: '#f2f7f9',
                secondary: '#a8babb',
                accent: '#bfdce0',
                brand: '#3b82f6'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <style>
      :root { scroll-behavior: smooth; }
      body { 
        background-color: #05080a; 
        color: #f2f7f9;
        font-family: 'Inter', sans-serif;
        cursor: none; /* Hide default cursor */
      }
      
      .mist-overlay {
        background: linear-gradient(180deg, rgba(5,8,10,0.3) 0%, rgba(5,8,10,1) 100%);
      }

      @keyframes breathe {
        0% { transform: scale(1); }
        100% { transform: scale(1.05); }
      }
      .animate-breathe {
        animation: breathe 20s infinite alternate ease-in-out;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.1; transform: scale(0.8); }
        50% { opacity: 0.8; transform: scale(1.2); }
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        animation: twinkle var(--duration) infinite ease-in-out;
        animation-delay: var(--delay);
      }

      /* Comet Trail Canvas */
      #trail-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 99999; /* Ensure it is on top of everything */
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.02);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.1);
        border-radius: 10px;
      }

      .staggered-card:nth-child(even) {
        margin-top: 80px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.39.0"
      }
    }
    </script>
  </head>
  <body class="antialiased overflow-x-hidden selection:bg-white/20">
    <canvas id="trail-canvas"></canvas>
    <div id="root"></div>
    <script>
      const canvas = document.getElementById('trail-canvas');
      const ctx = canvas.getContext('2d');
      let particles = [];
      let mouse = { x: -100, y: -100, active: false };

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }

      window.addEventListener('resize', resize);
      resize();

      class StarParticle {
        constructor(x, y) {
          this.x = x;
          this.y = y;
          this.size = Math.random() * 2.5 + 0.5;
          // Shooting star velocity
          this.vx = (Math.random() - 0.5) * 2;
          this.vy = (Math.random() - 0.5) * 2;
          this.life = 1.0;
          this.decay = Math.random() * 0.02 + 0.015;
          this.color = Math.random() > 0.5 ? '#ffffff' : '#bfdce0';
        }

        update() {
          this.x += this.vx;
          this.y += this.vy;
          this.life -= this.decay;
        }

        draw() {
          if (this.life <= 0) return;
          ctx.save();
          ctx.globalAlpha = this.life;
          ctx.fillStyle = this.color;
          ctx.shadowBlur = 10 * this.life;
          ctx.shadowColor = this.color;
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }
      }

      // Track mouse position history for the "streak"
      const historyLimit = 15;
      let mouseHistory = [];

      window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        mouse.active = true;

        // Add to history
        mouseHistory.push({ x: mouse.x, y: mouse.y });
        if (mouseHistory.length > historyLimit) {
          mouseHistory.shift();
        }

        // Emit sparkle particles
        for (let i = 0; i < 2; i++) {
          particles.push(new StarParticle(mouse.x, mouse.y));
        }
      });

      function drawStreak() {
        if (mouseHistory.length < 2) return;
        
        ctx.save();
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#bfdce0';

        for (let i = 0; i < mouseHistory.length - 1; i++) {
          const start = mouseHistory[i];
          const end = mouseHistory[i + 1];
          const opacity = (i / mouseHistory.length) * 0.6;
          const width = (i / mouseHistory.length) * 4;

          ctx.strokeStyle = `rgba(191, 220, 224, ${opacity})`;
          ctx.lineWidth = width;
          ctx.beginPath();
          ctx.moveTo(start.x, start.y);
          ctx.lineTo(end.x, end.y);
          ctx.stroke();
        }
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the core glow
        if (mouse.active) {
          ctx.save();
          const g = ctx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, 12);
          g.addColorStop(0, 'white');
          g.addColorStop(0.4, 'rgba(191, 220, 224, 0.4)');
          g.addColorStop(1, 'transparent');
          ctx.fillStyle = g;
          ctx.beginPath();
          ctx.arc(mouse.x, mouse.y, 12, 0, Math.PI * 2);
          ctx.fill();
          ctx.restore();
        }

        drawStreak();

        // Update and draw particles
        for (let i = 0; i < particles.length; i++) {
          particles[i].update();
          particles[i].draw();
          if (particles[i].life <= 0) {
            particles.splice(i, 1);
            i--;
          }
        }

        // Subtle decay of mouse history if mouse stops
        if (mouseHistory.length > 0) {
          // Slowly remove the tail if not moving
          // (Actually, mousemove keeps it alive, so we just clear it if needed)
        }

        requestAnimationFrame(animate);
      }
      animate();

      // Clean history when mouse leaves
      window.addEventListener('mouseout', () => {
        mouse.active = false;
        mouseHistory = [];
      });
    </script>
  </body>
</html>
